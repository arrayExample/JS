<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Vue App</title>
        <link rel="stylesheet" type="text/css" href="JSVue/css/style.css">
        <script src="vue.js"></script>
        
    </head>
    <body>
<!-- APP 1 BEGIN-->
<!-- Directive v-if, v-else, and Template binding, tied to 'show'  v-else-if also available -->
        <div id="app1">
            <p v-if="show">See me.</p>
            <p v-else>See meh!?</p>
            <template v-if="show">
                <h1>Heading!@!@</h1>
                <p>Inside a template</p>
            </template>
            <p v-show="show">Do you see meh?</p>
            <button @click="show = !show">seame??</button>
        </div>
<!-- APP 1 END -->

<!-- APP 2 BEGIN-->
<!-- Directive v-for and nested for extract from list, array, etc -->
        <div id="app2">
        <!-- Iterate through an array -->
            <ul>
                <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
            </ul>
        <!-- Group together using template.-->
            <template v-for="(ingredient, index) in ingredients">
                <h1>{{ ingredient }}</h1>
                <p>{{ index }}</p>
            </template>
            <br/>
        <!-- Iterate through a multidementional array, json, etc -->
            <ol>
                <li v-for="person in persons">{{ person.name }}
                    <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
                </li>
            </ol>
            <br/>
        <!-- Loop to 10. -->
            <span v-for="n in 10">{{ n }}</span>
            <br/>


        </div>
<!-- APP 2 END-->

        <script src="project.js"></script>
    </body>
</html>
