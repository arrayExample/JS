        <script>

            //Finding an id and printing to console.
            require(["dojo/dom"], function(dom){
                var n = dom.byId("addItemButton");
                if (n) {
                    console.log("Add Item button was found");
                } else {
                    console.log("Add Item button Not found.");
                }
            });

            //Add Item Button
            require(["dojo/dom-construct", "dojo/dom", "dojo/on",  "dojo/domReady!"],
            function(domConstruct, dom, on){
                    on(dom.byId("addItemButton"), "click", function(){
                        domConstruct.place("<tbody><tr><td>Cat Litter</td><td><button id='qtyDown'>-</button></td><td id='quantity'>1</td><td><button>+</button></td><td>12.12</td></tr></tbody>","orderTableHeader","after");
                });
            });

            //Finding an id and printing to console.
            require(["dojo/dom"], function(dom){

            //Qty Down Button (created in Add Item)
            require(["dojo/dom", "dojo/dom-attr",  "dojo/on"],
            function(dom, domAttr, on){
                var quantity = dom.byId("quantity");

                    console.log("Qty amount was found");
                } else {
                    console.log("Qty amount Not found.");

                domAttr.get(quantity);
                // Check arival?
                

                var qtyDown = dom.byId("qtyDown");
                domAttr.get(qtyDown);
                on(qtyDown,"click", function(quantity){
                    quantity = 1;

                });
